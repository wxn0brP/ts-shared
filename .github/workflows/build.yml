name: Build and Deploy Dist

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and publish to dist branch

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Generate exports in package.json
        run: |
          echo "Generating exports..."
          exports=$(ls packages | jq -R . | jq -s 'reduce .[] as $item ({}; .["./" + $item] = "./packages/" + $item + "/index.js")')
          jq --argjson exports "$exports" '.exports = ($exports + {".": "./index.js"})' package.json > package.tmp.json
          mv package.tmp.json package.json

      - name: Generate index.ts with re-exports
        run: |
          echo "// Auto-generated root exports" > index.ts
          for dir in packages/*; do
            name=$(basename "$dir")
            echo "export * as $name from './packages/$name/index.js';" >> index.ts
          done
          cat index.ts

      - name: Compile TypeScript
        run: yarn tsc --build

      - name: Deploy to dist branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git switch --orphan dist
          git reset
          cp -r dist/* .
          cp package.json .
          cp index.js .
          cp index.d.ts .
          git add .
          git commit -m "Build output"
          git push -f origin dist
